{% extends "base.html" %}

{% block content %}
  <div class="max-w-3xl mx-auto py-8 px-4 bg-white rounded-lg shadow">
    <h1 class="text-3xl font-bold mb-4">{{ event.title }}</h1>
    <img src="{{ event.image.url }}" alt="{{ event.title }}" class="w-full h-64 object-cover rounded mb-4">    
    <p class="text-gray-600">
      <strong>Date:</strong> {{ event.start_datetime|date:"D, d M Y H:i" }}
    </p>
    
    <p class="text-gray-600 mb-4">
      <strong>Location:</strong> {{ event.location }}
    </p>

    <p class="text-gray-800">
      <strong>Description:</strong><br>
      {{ event.description }}
    </p>

    <div class="mt-6">
      <a href="{% url 'event-detail' event.pk %}" class="text-blue-600 hover:underline">‚Üê Back to all events</a>
    </div>
  </div>
{% endblock %}
