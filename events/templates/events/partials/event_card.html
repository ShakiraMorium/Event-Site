{% extends "base.html" %}

{% block content %}
<h1>All Events</h1>
<div class="events-list">
    {% for event in events %}
        <div class="event-card">
            <h2>{{ event.title }}</h2>
            {% if event.image %}
                <img src="{{ event.image.url }}" alt="{{ event.title }}" style="max-width:300px;">
            {% endif %}
            <p>{{ event.description }}</p>
            <p>Start: {{ event.start_datetime }}</p>
        </div>
    {% empty %}
        <p>No events found.</p>
    {% endfor %}
</div>
{% endblock %}
